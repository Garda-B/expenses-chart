<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="javascript.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

<body>

  <div class="wrapper">
    <div class="firstbox">
      <div><div class="smalltext" style="color:hsl(27, 66%, 92%)">My balance</div><div style="font-weight: 700;">$921.48</div></div>
     
      <div class="absolutepose"><img src="images/logo.svg" alt="" width="40em"></img></div>
    </div>
    <div class="secondbox">
      <h2>Spending - Last 7 Days</h2>

      <div class="dayswrapper">

        <div class="daywrapper">
          <div class="figureofday"></div>
          <div class="days"></div>
          <div class="dayname smalltext">mon</div>
        </div>

        <div class="daywrapper">
          <div class="figureofday"></div>
          <div class="days"></div>
          <div class="dayname smalltext">tue</div>
        </div>

        <div class="daywrapper">
          <div class="figureofday"></div>
          <div class="days"></div>
          <div class="dayname smalltext">wed</div>
        </div>

        <div class="daywrapper">
          <div class="figureofday"></div>
          <div class="days"></div>
          <div class="dayname smalltext">thu</div>
        </div>

        <div class="daywrapper">
          <div class="figureofday"></div>
          <div class="days"></div>
          <div class="dayname smalltext">fri</div>
        </div>

        <div class="daywrapper">
          <div class="figureofday"></div>
          <div class="days"></div>
          <div class="dayname smalltext">sat</div>
        </div>

        <div class="daywrapper">
          <div class="figureofday"></div>
          <div class="days"></div>
          <div class="dayname smalltext">sun</div>
        </div>


      </div>

      <div style="border-bottom: solid 1px hsl(28, 10%, 53%); opacity:20%; margin-top: 1em; border-radius: 8px;"></div>

      <div class="bottompartofsecondbox">

        <div>
          <div class="smalltext">Total this month</div>
          <div style="font-size: 2em; font-weight: 700;">$478.33</div>
        </div>

        <div style="display: flex; align-items:flex-end; flex-direction: column; justify-content: end;">
          <div >+2.4%</div>
          <div class="smalltext" style="margin-bottom: .65em;">from last month</div>
        </div>


      </div>
    </div>

  </div>


</body>

</html>
